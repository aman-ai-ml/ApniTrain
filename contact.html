<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }
        .support-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

#header{
    background-color: rgb(255, 255, 255);
    display: flex;
    justify-content: center;
    

}
nav ul li a {
    color: black;
    margin-right: 20px;
    transition: color 0.2s ease;
   
    font-size: 20px;
    text-decoration: none;
    margin-left: 20px;
    
    
}
nav ul li a:hover {
text-decoration: none;
color: red;

}
nav ul{
    list-style-type: none;
    text-decoration: none;
    display: flex;
    padding-bottom:30px; ;
    
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Bus Booking.">
    <title>Bus Booking - Contact Us</title>

</head>
<body>
  

    <div class="support-container">
        <header id="header">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Trains</a></li>
                    <li><a href="#">Bookings</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#">Support</a></li>
                   
                </ul>
            </nav>
        </header>

       
            <h2>Contact Support</h2>
            <form>
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Describe your issue" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="contact-info">
                <p>Or reach us at: <a href="mailto:support@website.com">support@website.com</a></p>
            </div>
        </div>
    
</body>
</html>
