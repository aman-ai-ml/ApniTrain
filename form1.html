<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Navigation Bar */
header {
    background-color: #393838;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Main Content with Background Image */
main.background {
    height: 100vh;
    background-image: url(high-speed-train.webp);
    background-size: cover;
    background-position: center;
    position: relative;
}

.overlay {
    background-color: rgba(51, 39, 39, 0.6); /* Semi-transparent overlay */
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.search {
    text-align: center;
    color: rgb(255, 255, 255);
}

.search h1 {
    margin-bottom: 20px;
    font-size: 36px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    color: rgb(0, 0, 0);
    width: 300px;
}

form input[type="text"],
form input[type="date"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #641e1e;
}

form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}


  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking Website</title>
    
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trains</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Background Image -->
    <main class="background">
        <div class="overlay">
            <section class="search">
                <h1>Book Your Train Tickets</h1>
                <form action="#">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Enter starting station">
                    
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination station">
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">

                    <input type="submit" value="Search Trains">
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Train Booking. All Rights Reserved.</p>
    </footer>
</body>
</html>
