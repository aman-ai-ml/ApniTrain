<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            margin-top: 50px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div class="slogan">
        <h1>Lightning Fast Ticket Booking</h1>
        <p class="fast" ><span id="orange">Apni Train</span> Har <span id="green">Safar Ka Yaar</span></p>
        
    </div><br></br>
    <div class="main">
    <center><div class="container">
        <h1>Train Booking System</h1>

        <form class="booking-form">
            <label for="trainNumber">Train Number:</label>
            <input type="text" id="trainNumber" name="trainNumber" placeholder="Enter train number" required>

            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Departure station" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Destination station" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="sleeper">Sleeper</option>
                <option value="3AC">3AC</option>
                <option value="2AC">2AC</option>
                <option value="1AC">1AC</option>
            </select>
            

            <label for="passengerCount">Number of Passengers:</label>
            <input type="number" id="passengerCount" name="passengerCount" min="1" max="10" required>

            <button  class="book" type="submit"><a  class="now" href="sample.html" >Book Now</a></button>
            
        </form>

      
    </div></center>
</div>
</body>
</html>
